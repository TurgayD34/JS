<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ile ID kontrol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid mt-3">
        <form action="">
            <div class="form-group">
                <label for="tc">TC No:</label>
                <div class="row">
                    <div class="col-3">
                        <input type="text" name="tc" id="tc" class="form-control">
                    </div>
                    <button type="button" id="Btn" class="btn btn-dark" style="width: 100px; height: 38px;">Kontrol</button>
                </div>
            </div>
            <p id="resultFalse" class="alert alert-danger mt-3" style="display: none;"></p>
            <p id="resultTrue" class="alert alert-success mt-3" style="display: none;"></p>
        </form>
    </div>
