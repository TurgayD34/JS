<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-3">
        <form action="" name="frmValidate" id="frmValidate">
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" class="form-control">
                    <option value="Js">Javascript</option>
                    <option value="Angular">Angular Js</option>
                    <option value="React">React Js</option>
                    <option value="Vue">Vue Js</option>
                    <option value="Node">Node Js</option>
                </select>
            </div>
            <div class="form-group form-check mt-3">
                <input type="checkbox" class="form-check-input" id="accept">
                <label for="accept" class="form-check-label">I read privacy policy and I agree</label>
            </div>
            <button id="Btn" class="btn btn-primary mt-3">Click</button>
        </form>
    </div>

    <script>
        let Btn = document.querySelector('#Btn');
        let getIndex = document.querySelector('#city');
            Btn.addEventListener("click", function(){
                let valueSelected = getIndex.options[getIndex.selectedIndex].value;  // Value cekiyoruz
                // let valueSelected = getIndex.options[getIndex.selectedIndex].text;  // Text in cekiyoruz
                    // Asagida yaptigimiz islemleri yukarida kisa bir sekilde yazildi.....
    
                // let index = document.querySelector('#city').selectedIndex;
                // let valueSelected = document.querySelector('#city').options[Index].value;

                // alert(valueSelected);

            });
        let control = document.querySelector('#accept');
        Btn.addEventListener("click",function(){
            if(!(control.checked)){
                alert(`Please read privacy policy`);
            }
        });
    </script>
</body>
</html>
