<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: wheat;
        }
        #obj{
            width: 110px;
            height: 110px;
            border: none;
            background-color: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <button type="button" id="obj"></button>
    </div>

    <script>
        let counter = 0, obj, xpos, ypos;
        obj = document.querySelector('#obj');

        obj.onmouseover = function(){   
            counter++;
            xpos = parseInt(Math.random() * 1000);  // Not works
            ypos = parseInt(Math.random() * 600);  // Not works
            
            obj.style.left = xpos + "px";  // Not works
            obj.style.top = ypos + "px";  // Not works
            
            obj.style.width = this.clientWidth + 10 + "px";
            obj.style.height = this.clientHeight + 10 + "px";
        }
        obj.onclick = function(){   // works 
            alert(`${counter}. seferde yakalidin...`);
            obj.style.width = "110px";
            obj.style.height = "110px";
            counter = 0;
        }
    </script>
</body>
</html>
