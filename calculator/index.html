<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1>Calculator</h1>
        <table>
            <tr>
                <td colspan="5" id="process"></td>
            </tr>
            <tr>
                <td colspan="5" id="index">0</td>
            </tr>
            <tr>
                <td class="btn btnNmb">7</td>
                <td class="btn btnNmb">8</td>
                <td class="btn btnNmb">9</td>
                <td class="btn btnOpt">/</td>
                <td class="btn btn-CE">CE</td>
            </tr>
            <tr>
                <td class="btn btnNmb">4</td>
                <td class="btn btnNmb">5</td>
                <td class="btn btnNmb">6</td>
                <td class="btn btnOpt">*</td>
                <td class="btn btn-C">C</td>
            </tr>
            <tr>
                <td class="btn btnNmb">1</td>
                <td class="btn btnNmb">2</td>
                <td class="btn btnNmb">3</td>
                <td class="btn btnOpt">-</td>
                <td rowspan="2" class="btn btn-equal">=</td>
            </tr>
            <tr>
                <td colspan="2" class="btn btnNmb">0</td>
                <td class="btn btn-dot">.</td>
                <td class="btn btnOpt">+</td>
            </tr>
        </table>
        <script src="js.js"></script>
    </div>
</body>
</html>
