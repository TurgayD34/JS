<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sinirlama Uygulamasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-3">
        <form>
            <div class="form-group">
                <textarea name="message" id="message" class="form-control"></textarea>
                <p id="result" class="p-2 mt-3"></p>
            </div>
        </form>
    </div>

    <script>
        let message, result, chracter = 150, chracterLength;
            message = document.querySelector('#message');
            result = document.querySelector('#result');
            message.onkeydown = chracterControl;
            message.onkeyup = chracterControl;

            function chracterControl(){
                chracterLength = this.value.length;
                if(chracter >= chracterLength){
                    let lastLength = chracter - chracterLength;
                        result.innerHTML = lastLength + " chracter left";
                }else{
                    this.value = this.value.substr(0, chracter);
                }
            }
        
    </script>
</body>
</html>
